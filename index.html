<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .scorecard-list {
            list-style: none;
        }

        .scorecard-item {
            margin-bottom: 15px;
        }

        .scorecard-link {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 18px;
            text-align: center;
        }

        .scorecard-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Score Cards</h1>
        <p class="subtitle">Digital scorecards for card games</p>

        <ul class="scorecard-list">
            <li class="scorecard-item">
                <a href="hand-foot-toe-scorecard.html" class="scorecard-link">
                    Hand, Foot & Toe Scorecard
                </a>
            </li>
        </ul>

        <footer>
            <p>Open source â€¢ <a href="https://codeberg.org/chingcodes/pages">View on Codeberg</a></p>
        </footer>
    </div>
</body>
</html>
